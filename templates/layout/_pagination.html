<div class="pagination">
    {% if items.has_previous %}
        <a href="?page=1">First</a>&nbsp;&nbsp;
        <a href="?page={{ items.previous_page_number }}">Previous
        </a>
    {% endif %}
      
    {% if items.has_next %}
        <a href="?page={{ items.next_page_number }}">Next
        </a>&nbsp;&nbsp;
        <a href="?page={{ items.paginator.num_pages }}">Last
        </a>
    {% endif %}
</div>
