{% extends 'layout/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<section class="page-section bg-dark parallax-3">
    <div class="relative container align-left">
        
        <div class="row">
            
            <div class="col-md-8">
                <h1 class="hs-line-11 font-alt mb-20 mb-xs-0">Login</h1>
                <div class="hs-line-4 font-alt">
                    Login & rasakan kemudahan berbelanja online di Lancar Jaya
                </div>
            </div>
            
            <div class="col-md-4 mt-30">
            </div>
        </div>
        
    </div>
</section>
<!-- End Head Section -->


<!-- Section -->
<section class="page-section">
    <div class="container relative">
        <div class="tab-content tpl-minimal-tabs-cont section-text">
            
            <div class="tab-pane fade in active" id="mini-one">
                                      
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        
                        <form class="form contact-form" id="contact_form" method="POST">
                            {% csrf_token %}
                            {{form|crispy}}
                            
                            <div class="clearfix">
                                
                                <div class="cf-left-col">
                                                                         
                                    <div class="form-tip pt-20">
                                        <a href="{% url 'users:register' %}">Daftar Menjadi Anggota</a>
                                    </div>
                                    
                                </div>
                                
                                <div class="cf-right-col">
                                    
                                    <!-- Send Button -->
                                    <div class="align-right pt-10">
                                        <button type="submit" class="submit_btn btn btn-mod btn-medium btn-round" id="login-btn">Login</button>
                                    </div>
                                    
                                </div>
                                
                            </div>
                            
                        </form>
                        
                    </div>
                </div>
                
            </div>
            
        </div>
        
    </div>
</section>
{% endblock content %}
